<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CA Dog Park Finder</title>
    <meta name="author" content="Grey Larrain Bratt, Alex Maddux, Dorena Hinh">

    <link rel="icon" href="https://grey.gettheball.com/content/favicon.png" type="image/png" />

    <!-- stylesheets & scripts -->
        <!-- adobe fonts -->
        <link rel="stylesheet" href="https://use.typekit.net/yfu3fwb.css">
        <!-- leaflet stylesht -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
            integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
            crossorigin="">
        <!-- designer stylesheet -->
        <link rel="stylesheet" href="main.css" type="text/css">
        <!-- leaflet script -->
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
            integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
            crossorigin=""></script>
        <!-- designer script -->
        <script type="module" src="js/main.js"></script>
</head>

<body>
    
    <div id="curtain"></div>

    <header>
        <h1>California Dog Parks</h1>
        <h2>Dog Parks Near <span id="placeName">You</span>, CA</h2>
        <section class="search">
            <form id="form">
                <label for="search" class="searchLabel">
                    <span>Enter Your City</span>
                    <input id="search" type="search" name="searchbar" placeholder="San Francisco">
                </label>
                <button id="button" type="submit">Search</button>
            </form>
            <div id="err"></div>
        </section>
    </header>

    <main id="main">
        <section id="container" class="content">

            <section class="map">
                <div id="map"></div>
            </section>

            <div class="wrap">
                <section class="parkList">
                    <ol id="parkList">
                        Unfortunately your browser cannot load JavaScript, so this app will not work
                    </ol>
                </section>
                <div id="gradient"></div>
            </div>
        </section>
    </main>

    <footer>
        <nav>
            <ul class="appInfo">
                <li><a href="/">How The App Works</a></li>
                <li><a href="/">Privacy Statement</a></li>
            </ul>

            <ul class="attribution">
                <li>Park Data Provided By <a href="https://tomtom.com">TomTom</a></li>
                <li>City Data From <a href="https://countrystatecity.in">CountryStateCity</a></li>
                <li>GeoJSON From <a href="https://leafletjs.com/examples/choropleth/">Leaflet</a> &amp; <a href="https://bost.ocks.org/mike/">Mike Bostock</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
